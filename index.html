This document is the main page which displays the initial input form where users can
enter a number between -50 and 50 inclusive (no less or more, or else an error pops up). 
Once the generate button is clicked, they will be directed to the table.html page, which
displays their multiplication table.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <div id="error-message" class="error"></div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="hw3.css">
</head>
<body>
    <div id="error-message-container" class="error"></div>

    <form id="inputForm">
        <label for="num1">Horizontal Starting Number:</label>
        <input type="number" id="num1" required>

        <label for="num2">Horizontal Ending Number:</label>
        <input type="number" id="num2" required>

        <label for="num3">Vertical Starting Number:</label>
        <input type="number" id="num3" required>

        <label for="num4">Vertical Ending Number:</label>
        <input type="number" id="num4" required>

        <input type="submit" id="submit-btn" value="Save Table">
    </form>


    <div id="error-message"></div>


    <div id="tableContainer">
    </div>
    <script src="hw3.js"></script>
</body>
</html>
